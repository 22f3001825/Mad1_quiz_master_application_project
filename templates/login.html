<!DOCTYPE html>
<html lang="en">
<head>
  <title>Login</title>
  <!-- Google Fonts for Modern Look -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/static/styles/main.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
 
</head>
<body>
  <div class="my_container">
    <div class="center"><h1 >Welcome to Quiz Master</h1></div>
    <div class="my_panel">
      <div class="center"><h3>Login</h3></div>
      <form action='/login' method='POST'>
      <div class="input_form">
        <div class="mb-3">
          <label for="user_name" class="form-label">Username (E-mail):</label>
          <input type="email" class="form-control" id="user_name" name="email" placeholder="iitm@study.ac.in" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password:</label>
          <input type="password" class="form-control" id="password" name="password" placeholder="password" required>
        </div>
        <div class="mb-3">
          <button type="submit" class="btn btn-primary">Login</button>
          Create new user? <a href="/register">Signup</a>
          <div class="err_msg">
            {% if msg %}
                <p>{{ msg }}</p>
            {% endif %}
        </div>
        
        </div>
      </div>
      </form>
    </div>
  </div>
</body>
</html>
