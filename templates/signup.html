<!DOCTYPE html>
<html lang="en">
<head>
  <title>Register</title>
  
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/static/styles/main.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
        crossorigin="anonymous">
</head>
<body>
  <div class="my_container">
    <div class="center"><h1>Welcome to Quiz Master</h1></div>
    <div class="my_panel">
      <div class="center"><h3>Registration</h3></div>
      <form action="/register" , method="POST" >
      <div class="input_form">
        
          <div class="mb-3">
            <label for="user_email" class="form-label">User name (E-mail):</label>
            <input type="email" class="form-control" id="user_email" name="email" placeholder="iitm@study.ac.in" required>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password:</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="********" required>
          </div>
          <div class="mb-3">
            <label for="fullname" class="form-label">Full Name:</label>
            <input type="text" class="form-control" id="fullname" name="full_name" placeholder="Ali Jawad" required>
          </div>
          <div class="mb-3">
            <label for="qualification" class="form-label">Qualification:</label>
            <input type="text" class="form-control" id="qualification" name="qualification" placeholder="B.Sc, M.Sc, etc." required>
          </div>
          <div class="mb-3">
            <label for="dob" class="form-label">Date of Birth:</label>
            <input type="date" class="form-control" id="dob" name="dob" required>
          </div>
          <div class="mb-3">
            <button type="submit" class="btn btn-success">Submit</button>
            Existing user? <a href="/login">Login</a>
            <div>
              {% if msg %}
              <p style="color: #1752f1;">{{ msg }}</p>
              {% endif %}
          </div>
          
          </div> 
      </div>
    </form>
    </div>
  </div>
</body>
</html>
