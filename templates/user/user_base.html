<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}User Dashboard{% endblock %}</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet"> 
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/user_dashboard.css') }}">
    
</head>
<body>

    <!-- Navbar -->
    <div class="navbar">
        <div class="menu">
            <a href="{{ url_for('user_dashboard') }}">Home</a>
            <a href="{{ url_for('user_scores') }}">Scores</a>
            <a href="{{ url_for('user_summary_charts') }}">Summary</a>
            <a href="{{ url_for('logout') }}">Logout</a>
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Search...">
            <button><i class="fa fa-search"></i></button>
        </div>
        <div class="welcome-text">
            {% if user %}
                Welcome {{ user.full_name }}
            {% else %}
                Welcome!
            {% endif %}
        </div>
         
    </div>
    <!-- Main Content -->
    <div class="container">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
