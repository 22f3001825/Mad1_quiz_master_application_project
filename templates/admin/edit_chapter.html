{% extends "admin/admin_base.html" %}

{% block content %}
<h2 class="text-center text-primary">✏️ Edit Chapter</h2>

<form method="POST" action="{{ url_for('edit_chapter', chapter_id=chapter.id) }}">
    <div class="mb-3">
        <label class="form-label">Chapter Name</label>
        <input type="text" class="form-control" name="name" value="{{ chapter.name }}" required>
    </div>

    <div class="mb-3">
        <label class="form-label">Description</label>
        <textarea class="form-control" name="description" required>{{ chapter.description }}</textarea>
    </div>

    <button type="submit" class="btn btn-success">Save Changes</button>
    <a href="{{ url_for('admin_dashboard') }}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
