
{% extends "admin/admin_base.html" %}

{% block title %}New Quiz{% endblock %}

{% block content %}
<h2 class="text-center text-primary">ðŸ†• Create a New Quiz</h2>
<form method="POST" action="{{ url_for('new_quiz') }}">
    <div class="mb-3">
        <label class="form-label">Chapter ID:</label>
        <select class="form-control" name="chapter_id" required>
            {% for chapter in chapters %}
                <option value="{{ chapter.id }}">{{ chapter.name }}</option>
            {% endfor %}
        </select>
    </div>

    <div class="mb-3">
        <label class="form-label">Date:</label>
        <input type="date" class="form-control" name="date_of_quiz" required>
    </div>

    <div class="mb-3">
        <label class="form-label">Duration (hh:mm):</label>
        <input type="text" class="form-control" name="duration" placeholder="e.g., 01:30 (for 1 hour 30 mins)" required>
    </div>

    <small class="text-danger">Note: Duration should be in HH:MM format.</small>

    <button type="submit" class="btn btn-success">Save</button>
    <a href="{{ url_for('quiz_management') }}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
