
{% extends "admin/admin_base.html" %}

{% block title %}New Question{% endblock %}

{% block content %}
<h2 class="text-center text-primary">üìù Add New Question</h2>
<form method="POST" action="{{ url_for('new_question') }}">

    
    <div class="mb-3">
        <label class="form-label">Select Quiz:</label>
        <select class="form-control" name="quiz_id" required>
            {% for quiz in quizzes %}
                <option value="{{ quiz.id }}">{{ quiz.chapter.name }} - Quiz {{ quiz.id }}</option>
            {% endfor %}
        </select>
    </div>
    

    <div class="mb-3">
        <label class="form-label">Question Title:</label>
        <input type="text" class="form-control" name="title" placeholder="Enter question title" required>
    </div>

    <div class="mb-3">
        <label class="form-label">Question Statement:</label>
        <textarea class="form-control" name="statement" placeholder="Enter question" required></textarea>
    </div>

    <div class="mb-3">
        <label class="form-label">Options:</label>
        <input type="text" class="form-control mb-2" name="option1" placeholder="Option 1" required>
        <input type="text" class="form-control mb-2" name="option2" placeholder="Option 2" required>
        <input type="text" class="form-control mb-2" name="option3" placeholder="Option 3" required>
        <input type="text" class="form-control mb-2" name="option4" placeholder="Option 4" required>
    </div>

    <div class="mb-3">
        <label class="form-label">Correct Answer:</label>
        <select class="form-control" name="correct_option" required>
            <option value="1">Option A</option>
            <option value="2">Option B</option>
            <option value="3">Option C</option>
            <option value="4">Option D</option>
        </select>
    </div>

    <button type="submit" class="btn btn-success">Save</button>
    <a href="{{ url_for('quiz_management') }}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
