{% extends "admin/admin_base.html" %}

{% block title %}New Subject{% endblock %}

{% block content %}
    <h2 class="text-center text-primary">ðŸ“š Add New Subject</h2>
    <form method="POST" action="{{ url_for('new_subject') }}">
        <div class="mb-3">
            <label class="form-label">Name:</label>
            <input type="text" class="form-control" name="name" placeholder="Enter subject name" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Description:</label>
            <textarea class="form-control" name="description" placeholder="Enter subject description" required></textarea>
        </div>
        <button type="submit" class="btn btn-success">Save</button>
        <a href="{{ url_for('admin_dashboard') }}" class="btn btn-secondary">Cancel</a>
    </form>
{% endblock %}
