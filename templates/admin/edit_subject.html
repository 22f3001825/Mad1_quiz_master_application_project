{% extends "admin/admin_base.html" %}

{% block content %}
<h2 class="text-center text-primary">✏️ Edit Subject</h2>

<form method="POST" action="{{ url_for('edit_subject', subject_id=subject.id) }}">
    <div class="mb-3">
        <label class="form-label">Subject Name</label>
        <input type="text" class="form-control" name="name" value="{{ subject.name }}" required>
    </div>

    <div class="mb-3">
        <label class="form-label">Description</label>
        <textarea class="form-control" name="description" required>{{ subject.description }}</textarea>
    </div>

    <button type="submit" class="btn btn-success">Save Changes</button>
    <a href="{{ url_for('admin_dashboard') }}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
